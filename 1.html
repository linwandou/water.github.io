<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手機廣告水管拼圖遊戲</title>
    <link rel="stylesheet" href="style.css" />
    <script src="waterpuzzle.js"></script>
  </head>
  <body>
    <h1>手機廣告水管拼圖挑戰</h1>

    <div id="game-info" class="game-area">
      <p>目前關卡：<span id="level-count">1</span></p>
      <p>總計完成試管數：<span id="completed-tubes-count">0</span></p>
      <p>已完成關卡數：<span id="completed-levels-count">0</span></p>
    </div>

    <div id="controls" class="game-area">
      <label for="level-select">選擇關卡：</label>
      <select id="level-select">
        <option value="1">第 1 關</option>
        <option value="2">第 2 關</option>
        <option value="3">第 3 關</option>
        <option value="4">第 4 關</option>
        <option value="5">第 5 關</option>
        <option value="6">第 6 關</option>
        <option value="7">第 7 關</option>
        <option value="8">第 8 關</option>
        <option value="9">第 9 關</option>
        <option value="10">第 10 關</option>
      </select>
      <button id="play-button">開始遊戲</button>
    </div>

    <div id="game-container" class="game-area"></div>
  </body>
</html>
